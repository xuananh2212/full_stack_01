<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
    <link rel="stylesheet" href="./assets/css/reset.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link-google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- link-font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <input type="checkbox" name="cart" id="cart" hidden>
    <div class="cart__inner">

        <label for="cart" class="icon-cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </label>

        <label for="cart" class="overlay"></label>
        <div class="content-cart">
            <div class="cart__overlay"></div>
            <label for="cart" class="clear">
                <i class="fa-solid fa-circle-xmark"></i>
            </label>
            <h2 class="heading-lv2">Shopping Cart</h2>
            <div class="products">
                <div class="cart__row">
                    <img src="./assets/imgs/vn-11134207-7qukw-lgvpfsp07pde11.jpg" alt="iphone" class="imgs__products">
                    <div class="infor__products">
                        <span class="name__product">Affinity Queen Poster Bed</span>
                        <div class="infor__products__row">
                            <span class="amount">1</span>
                            <span cl accesskey="values-products">1x$570</span>
                        </div>
                    </div>
                </div>
                <div class="cart__line"></div>

                <div class="cart__row">
                    <img src="./assets/imgs/sg-11134201-23020-z2gaqbtumbnv50.jpg" alt="iphone" class="imgs__products">
                    <div class="infor__products">
                        <span class="name__product">Affinity Queen Poster Bed</span>
                        <div class="infor__products__row">
                            <span class="amount">1</span>
                            <span cl accesskey="values-products">1x$570</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="subtotal">
                <span class="text__subtotal">Subtotal</span>
                <span class="sum__values">$920.00</span>
            </div>
            <p class="cart__desc">
                Taxes and shipping calulated at checkout
            </p>
            <button class="btn view-cart">View Cart</button>
            <button class="btn add-cart">Add to cart</button>

            <div class="shipping">
                <span class="text__shipping">Spend $499.00 to Free Shipping</span>
            </div>
        </div>
    </div>




</body>

</html>
