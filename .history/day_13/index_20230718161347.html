<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPED</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- link-fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="caped">
        <div class="container">
            <div class="row no-gutters">
                <input type="checkbox" name="menu" id="menu" hidden>
                <div class="col-xxl-2 col-xl-2 col-lg-12 col-sm-12">
                    <div class="menu">
                        <label for="menu">
                            <i class="fa-solid fa-bars icon-menu"></i>
                        </label>
                        <label for="menu" class="overlay"></label>
                    </div>
                    <aside class="aside">
                        <div class="logo">
                            <img src="./assets/img/logo.svg" alt="logo">
                        </div>
                        <div class="aside__list">
                            <h2 class="heading lv2 aside-heading--lv2">
                                Explore
                            </h2>
                            <ul class="aside__list__link">
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-1.svg" alt="New In">
                                        <span class="aside__items__text">New In</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-2.svg" alt="Clothing">
                                        <span class="aside__items__text">Clothing</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-3.svg" alt="Shoes">
                                        <span class="aside__items__text">Shoes</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-4.svg" alt="Accessories">
                                        <span class="aside__items__text">Accessories</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-5.svg" alt="Activewear">
                                        <span class="aside__items__text">Activewear</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-6.svg" alt="Gifts & Living">
                                        <span class="aside__items__text">Gifts & Living</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-7.svg" alt="Inspiration">
                                        <span class="aside__items__text">Inspiration</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                        <div class="aside__support">
                            <img src="./assets/icon/aside-8.svg" alt="icon-message">
                            <span class="aside__support__text">Help Center</span>
                        </div>

                    </aside>
                </div>
                <div class="col-xxl-10 col-xl-10 col-lg-12 col-sm-12">
                    <header class="header">
                        <nav class="nav-bar">
                            <div class="times-mobile">
                                <label for="menu">
                                    <i class="fa-solid fa-xmark icon-times"></i>
                                </label>
                            </div>
                            <form action="" class="form__search">
                                <div class="form-group">
                                    <img src="./assets/icon/search.svg" alt="search">
                                    <input type="text" name="input__search" id="input__search" class="input__search"
                                        placeholder="Search store">
                                </div>
                            </form>
                            <ul class="nav-bar__list">
                                <li class="nav-bar__items nav-bar__items--action">
                                    <a href="#!" class="nav-bar__link">Products</a>
                                </li>
                                <li class="nav-bar__items">
                                    <a href="#!" class="nav-bar__link">Story</a>
                                </li>
                                <li class="nav-bar__items">
                                    <a href="#!" class="nav-bar__link">Manufacturing</a>
                                </li>
                                <li class="nav-bar__items">
                                    <a href="#!" class="nav-bar__link">Packaging</a>
                                </li>
                            </ul>
                            <div class="nav-bar__actions">
                                <div class="nav-bar__img-block">
                                    <img src="./assets/icon/basket.svg" alt="cart" class="nav-bar__icon-cart">
                                </div>
                                <div class="nav-bar__img-block">
                                    <img src="./assets/icon/person.svg" alt="person" class="nav-bar__icon-person">
                                </div>


                            </div>
                        </nav>

                    </header>
                    <main class="main">
                        <div class="row row-gap-mobile">
                            <div class="col-xxl-6 col-sm-12">
                                <div class="row row-direction main__row">
                                    <div class="col-xxl-12 col-sm-12 main-col-bottom main__items-img">
                                        <img class="main__img" src="./assets/img/img_1.jpg" alt="W1">
                                    </div>
                                    <div class="col-xxl-12 col-sm-12 main-col-top main__items-img">
                                        <img class="main__img" src="./assets/img/img_2.jpg" alt="W2">
                                    </div>
                                </div>

                            </div>
                            <div class="col-xxl-6 col-sm-12">
                                <div class="row row-gap-mobile">
                                    <div class="col-xxl-6 col-sm-12 main__items-img">
                                        <img class="main__img main__img--w3" src="./assets/img/img_3.jpg" alt="W3">

                                    </div>
                                    <div class="col-xxl-6 col-sm-12 main__items-img">
                                        <img class="main__img main__img--w4" src="./assets/img/img_4.jpg" alt="W4">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-gap row-mt row-gap-mobile">
                            <div class="col-xxl-6 col-sm-12">
                                <div class="row row-gap-mobile">
                                    <div class="col-xxl-6 col-sm-12 main__items-img">
                                        <img class="main__img main__img--w5" src="./assets/img/img_5.jpg" alt="W5">

                                    </div>
                                    <div class="col-xxl-6 col-sm-12 main__items-img">
                                        <img class="main__img main__img--w6" src="./assets/img/img_6.jpg" alt="W6">

                                    </div>
                                </div>

                            </div>
                            <div class="col-xxl-6 col-sm-12">
                                <div class="row row-direction main__row">
                                    <div class="col-xxl-12 col-sm-12  main__items-img main-col-bottom">
                                        <img class="main__img" src="./assets/img/img_7.jpg" alt="W7">

                                    </div>
                                    <div class="col-xxl-12 col-sm-12 main__items-img main-col-top">
                                        <img class="main__img" src="./assets/img/img_8.jpg" alt="W8">

                                    </div>
                                </div>

                            </div>
                        </div>


                    </main>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
