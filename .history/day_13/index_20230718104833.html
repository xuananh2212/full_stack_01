<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="caped">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-xl-2">
                    <aside class="aside">
                        <div class="logo">
                            <img src="./assets/img/logo.svg" alt="logo">
                        </div>
                        <div class="aside__list">
                            <h2 class="heading lv2 aside-heading--lv2">
                                Explore
                            </h2>
                            <ul class="aside__list__link">
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-1.svg" alt="New In">
                                        <span class="aside__items__text">New In</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-2.svg" alt="Clothing">
                                        <span class="aside__items__text">Clothing</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-3.svg" alt="Shoes">
                                        <span class="aside__items__text">Shoes</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-4.svg" alt="Accessories">
                                        <span class="aside__items__text">Accessories</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-5.svg" alt="Activewear">
                                        <span class="aside__items__text">Activewear</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-6.svg" alt="Gifts & Living">
                                        <span class="aside__items__text">Gifts & Living</span>
                                    </a>
                                </li>
                                <li class="aside__items">
                                    <a href="#!" class="aside__items__link">
                                        <img src="./assets/icon/aside-7.svg" alt="Inspiration">
                                        <span class="aside__items__text">Inspiration</span>
                                    </a>
                                </li>

                            </ul>
                            <div class="aside__support">
                                <img src="./assets/icon/aside-8.svg" alt="icon-message">
                                <span class="aside__support__text">Help Center</span>
                            </div>

                        </div>

                    </aside>
                </div>
                <div class="col-xl-10">
                    <header class="header">
                        <nav class="nav-bar">
                            <form action="" class="form__search">
                                <div class="form-group">
                                    <img src="./assets/icon/search.svg" alt="search">
                                    <input type="text" name="input__search" id="input__search" class="input__search"
                                        placeholder="Search store">
                                </div>
                            </form>
                            <ul class="nav-bar__list">
                                <li class="nav-bar__items nav-bar__items--action">
                                    <a href="#!" class="nav-bar__link">Products</a>
                                </li>
                                <li class="nav-bar__items">
                                    <a href="#!" class="nav-bar__link">Story</a>
                                </li>
                                <li class="nav-bar__items">
                                    <a href="#!" class="nav-bar__link">Manufacturing</a>
                                </li>
                                <li class="nav-bar__items">
                                    <a href="#!" class="nav-bar__link">Packaging</a>
                                </li>
                            </ul>
                            <div class="nav-bar__actions">
                                <div class="nav-bar__img-block">
                                    <img src="./assets/icon/basket.svg" alt="cart" class="nav-bar__icon-cart">
                                </div>
                                <div class="nav-bar__img-block">
                                    <img src="./assets/icon/person.svg" alt="person" class="nav-bar__icon-person">
                                </div>


                            </div>
                        </nav>

                    </header>
                    <main class="main">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="row row-direction">
                                    <div class="col-xl-12 main-col-bottom">
                                        <img class="main__img" src="./assets/img/W1.svg" alt="W1">
                                    </div>
                                    <div class="col-xl-12 main-col-top">
                                        <img class="main__img" src="./assets/img/W2.svg" alt="W2">
                                    </div>
                                </div>

                            </div>
                            <div class="col-xl-6">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <img class="main__img main__img--w3" src="./assets/img/W3.svg" alt="W3">

                                    </div>
                                    <div class="col-xl-6">
                                        <img class="main__img main__img--w4" src="./assets/img/W4.svg" alt="W4">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-gap row-mt">
                            <div class="col-xl-6">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <img class="main__img main__img--w5" src="./assets/img/W5.svg" alt="W5">

                                    </div>
                                    <div class="col-xl-6">
                                        <img class="main__img main__img--w6" src="./assets/img/W6.svg" alt="W6">

                                    </div>
                                </div>

                            </div>
                            <div class="col-xl-6">
                                <div class="row row-direction">
                                    <div class="col-xl-12 main-col-bottom">
                                        <img class="main__img" src="./assets/img/W7.svg" alt="W7">

                                    </div>
                                    <div class="col-xl-12 main-col-top">
                                        <img class="main__img" src="./assets/img/W8.svg" alt="W8">

                                    </div>
                                </div>

                            </div>
                        </div>


                    </main>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
