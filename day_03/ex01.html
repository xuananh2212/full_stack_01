<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>

    <!-- link-font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link-css  -->
    <link rel="stylesheet" href="./assets/css/style_01.css">
</head>

<body>
    <section class="container">

        <h1 class="heading-lv1 heading-lv1--underlined">CONTACT US</h1>

        <section class="contact">

            <!-- item-1  -->
            <section class="contact__items">

                <h2 class="heading-lv2">Contact Info</h2>

                <div class="contact-infor">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="cotact-infor__address">321 Awesome Street New York, NY 17022</span>
                </div>

                <div class="contact-infor">
                    <i class="fa-regular fa-envelope"></i>
                    <a href="mailto:info@companyname.com" class="cotact-infor__email">info@companyname.com</a>
                </div>

                <div class="contact-infor">
                    <i class="fa-solid fa-phone"></i>
                    <a href="tel:+18001231234" class="cotact-infor__phone">+1800 123 1234</a>
                </div>

            </section>


            <!-- item-2  -->
            <section class="contact__items">

                <h2 class="heading-lv2">Having Any Query! Or Book an appointment</h2>

                <form action="">

                    <div class="row">
                        <input type="text" name="name" id="name" placeholder="Your Name">
                    </div>


                    <div class="row">
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>


                    <div class="row">
                        <input type="text" name="subject" id="subject" placeholder="Subject">
                    </div>


                    <div class="row">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>


                    <button type="submit" class="btn">
                        Send Message
                    </button>


                </form>
            </section>
        </section>

    </section>

</body>

</html>
