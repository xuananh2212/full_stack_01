<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    td {
        border: 1px solid #89c5a9;
        border-collapse: collapse;
    }

    td {
        text-align: center;
    }

    tr:first-child td {
        text-align: right;
    }
</style>

<body>

    <table width="50%">
        <!-- row-1  -->
        <tr>
            <td colspan="4">9+9</td>

        </tr>

        <!-- row-2  -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>

        <!-- row-3  -->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>

        <!-- row-4  -->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>

        <!-- row-5  -->
        <tr>
            <td>C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
        </tr>
    </table>

</body>

</html>
