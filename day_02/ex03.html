<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form action="send_message">
        <h1>Get in touch with us by filling contact form below</h1>

        <input type="text" placeholder="* Enter your full name">

        <input type="email" placeholder="* Enter your email address">

        <div style="margin-top: 10px;">

            <input type="text" placeholder="* Enter your subject">
        </div>

        <div style="margin-top: 10px;">
            <textarea name="" id="" cols="60" rows="10" placeholder="* your message here"></textarea>
        </div>

        <button style="margin-top: 10px;" type="button">send message</button>

        <span>* please fill all require form file , thanks!</span>

    </form>

</body>
