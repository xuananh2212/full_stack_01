<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="drop-line">
        <div class="container">
            <h1 class="heading lv1">Drop Us a Line</h1>
            <p class="desc">Reach out to us from our contact form and we will
                get back to you shortly

            </p>

            <form action="https://api-gateway.fullstack.edu.vn/action_page.php" class="contact__form">
                <div class="form-group">
                    <div class="form-group__items">
                        <input type="text" name="first-name" id="first-name" required>
                        <label for="first-name" class="title">First Name *</label>
                    </div>
                    <div class="form-group__items">
                        <input type="text" name="last-name" id="last-name" required data-text="">
                        <label for="last-name" class="title">Last Name *</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group__items">
                        <input type="email" name="email" id="email" required data-text="Email *">
                        <label  for="email" class="title">Email *</label>
                    </div>
                    <select name="option" id="option" required>
                        <option value="0">Sales</option>
                        <option value="1">Select a department</option>
                        <option value="2">Marking</option>
                        <option value="3">Customer Support</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-group__items">
                        <textarea name="message" id="message" cols="30" rows="10" required
                            data-text="Message *"></textarea>
                        <label for="message" class="title">Message *</label>
                    </div>
                </div>
                <div class="cta">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
